LRL-preferences-locale-tip=<html> Vous pouvez stocker plusieurs versions du texte de la carte dans le m\u00EAme <br>fichier eons, identifi\u00E9 par la langue choisie au moment de la cr\u00E9ation. <br>Vous pouvez v\u00E9rifier quelles traductions sont disponibles en regardant <br>les param\u00E8tres. Vous pouvez s\u00E9lectionner quelle version charger \u00E0 l'aide de ces commandes\: <br><ul><li><b>Derni\u00E8re utilis\u00E9e\:</b> charge la derni\u00E8re traduction \u00E9dit\u00E9e, quelque soit la traduction courante. <li><b>Valeur actuelle\:</b> charge la traduction en fonction de la langue actuelle. S'il n'y a pas de traduction dans le langage actuel du logiciel, <br> la derni\u00E8re traduction est charg\u00E9e. <li><b>Valeur sp\u00E9cifi\u00E9e\:</b> charge la traduction et change la langue actuelle en fonction du champ suivant. s'il n'y a pas de <br>traduction dans la langue choisie, la derni\u00E8re traduction est charg\u00E9e. <br>Langues support\u00E9es\: es_ES, en_US, pl_PL, fr_FR.</ul>
