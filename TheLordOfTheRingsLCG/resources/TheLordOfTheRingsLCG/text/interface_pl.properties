LRL-preferences-locale-tip=<html>Mo\u017Cesz przechowywa\u0107 kilka wersji karty w jednym pliku eon.<br>Identyfikatorem b\u0119dzie wybrany j\u0119zyk gry. <br>Dost\u0119pne j\u0119zyki gry mo\u017Cesz sprawd\u017A w ustawieniach.<br>Mo\u017Cesz wybra\u0107 wersj\u0119 do za\u0142adowania<br>nast\u0119puj\u0105cymi przyciskami\: <br><ul><li><b>Ostatnio u\u017Cywany\:</b> za\u0142aduj ostatnio edytowan\u0105 wersj\u0119 kart, niezale\u017Cnie od <br>wybranego j\u0119zyka gry.<li><b>Aktualny j\u0119zyk\:</b> za\u0142aduj wersj\u0119 kart dost\u0119pn\u0105 dla aktualnego j\u0119zyka gry. <br>Je\u015Bli dla aktualnego j\u0119zyka gry nie ma t\u0142umaczenia, <br>zostanie za\u0142adowana ostatnio edytowana wersja kart. <li><b>Wybrany j\u0119zyk\:</b> za\u0142aduj wersj\u0119 kart w j\u0119zyku wskazanym w nast\u0119pnym polu.<br><br>Je\u015Bli dla tego j\u0119zyka gry nie ma t\u0142umaczenia, <br>zostanie za\u0142adowana ostatnio edytowana wersja kart. <br>Dost\u0119pne przyk\u0142ady w j\u0119zykach\: es_ES, en_US, pl_PL, fr_FR.</ul>
